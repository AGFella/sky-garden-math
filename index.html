<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sky Garden Rescue</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sky">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="island island-1"></div>
    <div class="island island-2"></div>
    <div class="island island-3"></div>
  </div>

  <header class="topbar">
    <div class="title">
      <span class="title-main" data-i18n="title">Sky Garden Rescue</span>
      <span class="title-sub" data-i18n="subtitle">Помоги садовнику и котику спасти острова</span>
    </div>
  <div class="lang-toggle">
    <button class="chip" data-lang="ru">RU</button>
    <button class="chip" data-lang="it">IT</button>
    <button class="chip" data-lang="en">EN</button>
  </div>
  </header>

  <main class="layout">
    <section class="card">
      <div class="difficulty">
        <div class="difficulty-buttons">
          <button class="btn" data-difficulty="easy" data-i18n="easy">Легко</button>
          <button class="btn" data-difficulty="medium" data-i18n="medium">Средне</button>
          <button class="btn" data-difficulty="hard" data-i18n="hard">Сложно</button>
        </div>
      </div>

      <div class="problem" aria-live="polite">
        <span class="problem-text" id="problemText">6 × 3 = ?</span>
      </div>

      <div class="answer-row">
        <div class="kitten" id="kitten" aria-hidden="true">
          <div class="kitten-head">
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="face">
              <div class="eye eye-left"></div>
              <div class="eye eye-right"></div>
              <div class="nose"></div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="kitten-body">
            <div class="leg leg-left"></div>
            <div class="leg leg-right"></div>
          </div>
          <div class="tear tear-left"></div>
          <div class="tear tear-right"></div>
        </div>
        <form id="answerForm" class="answer">
          <input id="answerInput" type="number" inputmode="numeric" autocomplete="off" />
          <button class="btn primary" type="submit" data-i18n="submit">Ответить</button>
        </form>
        <div class="flower" id="flower">
          <div class="stem stem-1"></div>
          <div class="stem stem-2"></div>
          <div class="center"></div>
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
          <div class="petal p4"></div>
          <div class="petal p5"></div>
          <div class="petal p6"></div>
          <div class="leaf"></div>
        </div>
      </div>

      <div class="feedback" id="feedback" aria-live="polite"></div>
      <div class="hint" id="hint" aria-live="polite"></div>

      <div class="controls">
        <button class="btn ghost" id="restartBtn" data-i18n="restart">Начать заново</button>
      </div>
    </section>

    <aside class="panel">
      <div class="panel-section">
        <div class="stat">
          <span class="stat-label" data-i18n="progress">Прогресс</span>
          <div class="progress-steps" id="progressSteps" aria-hidden="true">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
          </div>
          <span class="stat-value" id="progressText">0 / 10</span>
        </div>
      </div>

      <div class="panel-section">
        <div class="stat">
          <span class="stat-label" data-i18n="streak">Серия</span>
          <span class="stat-value" id="streakText">0</span>
        </div>
        <div class="stat">
          <span class="stat-label" data-i18n="score">Очки</span>
          <span class="stat-value" id="scoreText">0</span>
        </div>
      </div>

      <div class="panel-section">
        <div class="ship">
          <div class="ship-body"></div>
          <div class="seed" id="seed"></div>
          <div class="ship-label" data-i18n="ship">Воздушный корабль</div>
        </div>
      </div>

      <div class="panel-section story" id="storyText" data-i18n="story">
        Каждое правильное решение оживляет семена и возвращает цвет на острова.
      </div>
    </aside>
  </main>

  <div class="overlay" id="endOverlay" hidden>
    <div class="end-card">
      <div class="stars" id="stars"></div>
      <h2 id="endTitle"></h2>
      <p id="endSummary"></p>
      <button class="btn primary" id="playAgainBtn" data-i18n="play_again">Играть снова</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
