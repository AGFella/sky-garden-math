<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sky Garden Rescue</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sky">
    <div class="rainbow" id="rainbow">
      <div class="cloud cloud-rainbow cloud-left"></div>
      <div class="cloud cloud-rainbow cloud-right"></div>
    </div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="island island-1"></div>
    <div class="island island-2"></div>
    <div class="island island-3"></div>
  </div>

  <header class="topbar">
    <div class="title">
      <span class="title-main" data-i18n="title">Sky Garden Rescue</span>
      <span class="title-sub" data-i18n="subtitle">Помоги садовнику и котику спасти острова</span>
    </div>
  <div class="lang-toggle">
    <button class="chip" data-lang="ru">RU</button>
    <button class="chip" data-lang="it">IT</button>
    <button class="chip" data-lang="en">EN</button>
  </div>
  </header>

  <main class="layout">
    <section class="card">
      <div class="confetti" id="confetti" aria-hidden="true">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="difficulty">
        <div class="difficulty-buttons">
          <button class="btn" data-difficulty="easy" data-i18n="easy">Легко</button>
          <button class="btn" data-difficulty="medium" data-i18n="medium">Средне</button>
          <button class="btn" data-difficulty="hard" data-i18n="hard">Сложно</button>
        </div>
        <div class="timer-row" id="timerRow" hidden>
          <button class="btn ghost small" id="newGameBtn" data-i18n="new_game">Новая игра</button>
          <button class="btn ghost small" id="pauseBtn" data-i18n="pause">Пауза</button>
          <div class="timer" id="timer">00:00</div>
        </div>
      </div>

      <div class="problem" aria-live="polite">
        <span class="problem-text" id="problemText">6 × 3 = ?</span>
      </div>

      <div class="answer-row">
        <div class="kitten" id="kitten" aria-hidden="true">
          <div class="kitten-head">
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="face">
              <div class="eye eye-left"></div>
              <div class="eye eye-right"></div>
              <div class="nose"></div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="kitten-body">
            <div class="leg leg-left"></div>
            <div class="leg leg-right"></div>
          </div>
          <div class="tear tear-left"></div>
          <div class="tear tear-right"></div>
          <div class="zzz z1">Z</div>
          <div class="zzz z2">Z</div>
          <div class="zzz z3">Z</div>
          <div class="speech" id="speech"></div>
        </div>
        <form id="answerForm" class="answer">
          <input id="answerInput" type="number" inputmode="numeric" autocomplete="off" />
          <button class="btn primary" type="submit" data-i18n="submit">Ответить</button>
        </form>
        <div class="flower" id="flower">
          <div class="stem stem-1"></div>
          <div class="stem stem-2"></div>
          <div class="center"></div>
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
          <div class="petal p4"></div>
          <div class="petal p5"></div>
          <div class="petal p6"></div>
          <div class="leaf"></div>
        </div>
      </div>

      <div class="feedback" id="feedback" aria-live="polite"></div>
      <div class="hint" id="hint" aria-live="polite"></div>
      <div class="celebrate" id="celebrate" aria-live="polite"></div>

      <div class="controls"></div>
    </section>

    <aside class="panel">
      <div class="panel-section">
        <div class="stat progress-stat">
          <div class="progress-title">
            <span class="stat-label" data-i18n="round">Раунд</span>
            <span class="stat-value" id="progressText">1</span>
          </div>
          <div class="progress-steps" id="progressSteps" aria-hidden="true">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
          </div>
          <span class="stat-value" id="questionText">0 / 10</span>
        </div>
      </div>

      <div class="panel-section">
        <div class="stat">
          <span class="stat-label" data-i18n="streak">Серия</span>
          <span class="stat-value" id="streakText">0</span>
        </div>
        <div class="stat">
          <span class="stat-label" data-i18n="score">Очки</span>
          <span class="stat-value" id="scoreText">0</span>
        </div>
      </div>

      <div class="panel-section scoreboard">
        <div class="score-tabs">
          <button class="btn small active" data-score-tab="notimer" data-i18n="no_timer">Без таймера</button>
          <button class="btn small" data-score-tab="timer" data-i18n="with_timer">С таймером</button>
        </div>
        <div class="score-table" id="scoreTable"></div>
      </div>
    </aside>
  </main>

  <div class="overlay" id="endOverlay" hidden>
    <div class="end-card">
      <div class="stars" id="stars"></div>
      <h2 id="endTitle"></h2>
      <p id="endSummary"></p>
      <p id="endTime"></p>
      <button class="btn ghost" id="saveScoreBtn" data-i18n="save_score">Сохранить результат</button>
      <div class="end-actions">
        <button class="btn primary" id="nextRoundBtn" data-i18n="next_round">Следующий раунд</button>
        <button class="btn ghost" id="playAgainBtn" data-i18n="new_game">Новая игра</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="startOverlay">
    <div class="end-card">
      <h2 data-i18n="new_game">Новая игра</h2>
      <div class="start-section">
        <div class="start-label" data-i18n="player_name">Имя игрока</div>
        <input class="name-input" id="playerNameInput" type="text" maxlength="20" />
      </div>
      <div class="start-section">
        <div class="start-label" data-i18n="difficulty">Сложность</div>
        <div class="difficulty-buttons">
          <button class="btn active" data-start-difficulty="easy" data-i18n="easy">Легко</button>
          <button class="btn" data-start-difficulty="medium" data-i18n="medium">Средне</button>
          <button class="btn" data-start-difficulty="hard" data-i18n="hard">Сложно</button>
        </div>
      </div>
      <label class="start-toggle">
        <input type="checkbox" id="timerToggle" />
        <span data-i18n="timer_label">Таймер</span>
      </label>
      <button class="btn primary" id="startGameBtn" data-i18n="start_game">Начать</button>
    </div>
  </div>

  <div class="overlay" id="confirmOverlay" hidden>
    <div class="end-card">
      <h2 data-i18n="confirm_quit">Выйти из игры?</h2>
      <p data-i18n="confirm_text">Текущий прогресс будет потерян.</p>
      <div class="end-actions">
        <button class="btn primary" id="confirmYes" data-i18n="yes">Да</button>
        <button class="btn ghost" id="confirmNo" data-i18n="no">Нет</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
